<div id="movies" class="movieContainer all">
    <div class="row">
        <div  ng-click="movieId(movie.id)" ng-repeat="movie in movies" class="movieCard">
            <div ng-model="movie.id" class="col sm12 m4 l3">
                <div class="movieTitle">{{movie.title}}</div>
                <img class="modalPoster" ng-src="{{movie.poster_240x342}}">
            </div>
        </div>
    </div>
</div>
