<div class="movieContainer">
    <span class="row">
        <div ng-show="val.type === 'movies'"  ng-click="movieId(val, key)" ng-repeat="(key, val) in media">
            <div ng-model="val.id" class="col s12 m4 l3">
                <div class="movieTitle">{{val.title}}</div>
                <img class="modalPoster" ng-src="{{val.poster_240x342}}">
            </div>
        </div>
    </span>
</div>
<div id="shows" class="movieContainer test3">
    <div class="row">
        <div ng-show="val.type === 'shows'"  ng-click="showId(val, key)" ng-repeat="(key, val) in media">
            <div ng-model="val" class="col s12 m4 l3">
                <div class="showTitle">{{val.title}}</div>
                <img class="modalPoster" ng-src="{{val.artwork_208x117}}">
            </div>
        </div>
    </div>
</div>
<div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content row">
        <div class="streamingResults">
            <h3 class="col s12">{{title}}</h3>
            <img class="col m6" ng-src="{{img}}" alt="{{title}} movie poster">
            <div ng-hide="frees.length === 0 || frees === undefined"  class="col m6">
                <h4><strong>Free</strong></h4>
                <div ng-repeat="free in frees">
                    <div>
                        <a href="{{free.link}}">
                            <span>{{free.display_name}}</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="subscription">
            <strong>Subscriptions</strong>
                <div ng-repeat="sub in subs">
                    <a href="{{sub.link}}">
                        <span>{{sub.display_name}}</span>
                    </a>
                </div>
            </div>
            <div class="purchase">
                <h4><strong>Purchase</strong></h4>
                <div ng-repeat="purchase in purchases">
                    <a href="{{purchase.link}}">
                        <span>{{purchase.display_name}}</span>
                    </a>
                    <div ng-repeat="format in purchase.formats">
                        <span>{{format.type}}</span>
                        <span>{{format.format}}</span>
                        <span>${{format.price}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a ng-hide="loggedin" ng-click="deleteMedia(userId, key)" href="" class="modal-action modal-close waves-effect waves-green btn-flat ">Delete</a>
        <a href="" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
    </div>
</div>
